apiVersion: v1
kind: PersistentVolume
metadata:
  name: bankapp-pv
  namespace: dev
  labels:
    app: bankapp
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: "/home/ubuntu/mern-app/volume" # This will be stored on the host machine running KIND
